<head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://preview.c9users.io/rudeclis/voting_app2/voting/node_modules/chart.js/dist/Chart.js"></script>
</head>
<style>
    .voteButton{
        color:blue;
    }
</style>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
        <script type="text/javascript" >
            $(document).ready(function(){
                var data1 = {
                        labels: ["Red", "Blue", "Yellow"],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                
                            ],
                            borderWidth: 1
                        }]
                    }
                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: data1,
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        },
                        maintainAspectRatio: false,
                        responsive:false
                    }
                });
                $("#voteButton").click(function(){
                    myChart.data.datasets[0].data[2]++
                    myChart.update();
                })
            });
        </script>
    <button type="button" id="voteButton">click</button>
    <p></p>
</body>
